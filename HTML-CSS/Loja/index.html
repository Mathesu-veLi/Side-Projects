<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="css/img/shopping-cart.ico" type="image/x-icon">
    
    <title>OUV Store</title>
</head>
<body>
    
    <header>
        <nav>
            <a href="" class="logo">OUV</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="/">Inicio</a></li>
                <li><a href="/">Contato</a></li>
                <li><img src="css/img/shopping-cart-white.png" alt="shopping cart" width="50px"></li>
            </ul>
        </nav>
        <script src="mobile-navbar.js"></script>
    </header>

    <main>
        <div class="banner">
            <ul>
                <li>O</li>
                <li>U</li>
                <li>V</li>
            </ul>
        </div>

        <center><div class="categorias">
            <a href="" target="_blank">
                <div class="masculino">
                        <img src="css/img/masculino.png" alt="masculino">
                        <h1>Masculino</h1>
                </div>
            </a>

            <a href="" target="_blank">
                <div class="feminino">
                    <img src="css/img/feminina.png" alt="feminino">
                    <h1>Feminino</h1>
                </div>
            </a>
            <a href="" target="_blank">
                <div class="infatil">
                    <img src="css/img/infantil.png" alt="infantil">
                    <h1>Infatil</h1>
                </div>
            </a>

            <a href="" target="_blank">
                <div class="goleiro">
                    <img src="css/img/goleiro.png" alt="goleiro">
                    <h1>Goleiro</h1>
                </div>
            </a>
        </div></center>
    </main>
    
    
</body>
</html>
